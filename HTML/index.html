<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <section class="header-container spacing">
            <div class="logo">
                <a href="#">
                    <img src="../Images/logo.png" alt="logo">
                </a>
                <h3>Stadterest</h3>
            </div>       
            <nav>
                <input type="search" placeholder="search staff here ...">
            </nav>
            <div class="login">
                <a href="#">Login</a>
            </div>
        </section>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main-container">
        <section class="img-container">
            <figure class="imgs img1">
                <img src="../Images/cat-cute1.jpg" alt="img1">
            </figure>
            <figure class="imgs img2">
                <img src="../Images/cat-cute2.jpg" alt="img1">
            </figure>
        </section>
    <!-- maint end -->
    
</body>
</html>
